            <h1>SNAKE</h1>

            </div>
            <div class="settings">
                <form class="map">
                    <label for="map">Map size:</label>
                    <select id="size" name="map">
                      <option value="7" onclick="changeSize()">7х7</option>
                      <option selected="selected" value="10" onclick="changeSize()">10х10</option>
                      <option value="12" onclick="changeSize()">12x12</option>
                      <option value="15" onclick="changeSize()">15x15</option>
                    </select>
                </form>
                <form class="difficulty">
                    <label for="speed">Snake speed:</label>
                    <select id="speed" name="speed">
                      <option value="400">Slow</option>
                      <option selected="selected" value="220">Standart</option>
                      <option value="120">Fast</option>
                      <option value="60">NFS</option>
                    </select>
                </form>
            </div>
